{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<section
    style="padding: var(--space-16) 0; min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div class="container text-center">
        <h1 style="font-size: 6rem; color: var(--primary-green); margin-bottom: var(--space-4);">404</h1>
        <h2 class="mb-6">Page Not Found</h2>
        <p
            style="font-size: var(--text-lg); margin-bottom: var(--space-8); max-width: 600px; margin-left: auto; margin-right: auto;">
            The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            Go Back Home
        </a>
    </div>
</section>
{% endblock %}
