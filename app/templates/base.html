<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered crop recommendation system with 99.3% accuracy. Get instant crop suggestions based on soil nutrients and environmental conditions.">
    <title>{% block title %}Crop Recommendation System{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <a href="{{ url_for('main.index') }}" style="font-size: var(--text-xl); font-weight: var(--font-bold); color: var(--primary-green);">
                    ðŸŒ¾ CropAI
                </a>
                <div style="display: flex; gap: var(--space-4);">
                    <a href="{{ url_for('main.index') }}" class="nav-link">Home</a>
                    <a href="{{ url_for('prediction.predict_page') }}" class="nav-link">Predict</a>
                    <a href="{{ url_for('performance.performance_page') }}" class="nav-link">Performance</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p style="margin: 0;">&copy; 2025 Crop Recommendation System. Built with Flask and Machine Learning.</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
